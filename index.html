<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dadah Assistant</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <img src="/image/header-img.png" alt="Header Title" srcset="" />
        <p>Dadah Assistant</p>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url('../image/ai-gf.png');"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Dadah</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            Hello there, How can I assist you today?
          </div>
        </div>
      </div>

      <!-- <div class="msg right-msg">
        <div class="msg-img" style="background-image: url('../image/openai.jpg');"></div>
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">User</div>
            <div class="msg-info-time">8:42</div>
          </div>

          <div class="msg-text">
            I just need some help about my coding problems.
          </div>
        </div>
      </div> -->
    </main>
    <input type="file" id="uploadInput" style="display: none;">

    <form action="" class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Ask anything..." />
      <button type="submit" class="msger-send-btn"><i class="fa fa-paper-plane">Send</i></button>
    </form>
  </section>



  <script src="script.js"></script>
</body>

</html>
